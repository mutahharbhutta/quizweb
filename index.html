<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            color: #333;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options label {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 40px;
            border: 2px solid #ddd;
            transition: 0.3s ease-in-out;
            font-size: 20px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .options label:hover, .options label.selected {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            transform: scale(1.05);
        }
        .progress-bar {
            height: 8px;
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            transition: width 0.5s ease-in-out;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .result {
            font-size: 26px;
            font-weight: bold;
            color: #4b6cb7;
            margin-top: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .question {
                font-size: 20px;
            }
            .options label {
                font-size: 18px;
                padding: 12px;
            }
            .navigation-buttons {
                flex-direction: column;
            }
            .navigation-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">ðŸŽ‰ Interactive Quiz ðŸŽ‰</h2>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="navigation-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled><i class="fa-solid fa-arrow-left"></i> Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: "C" },
            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"], correct: "B" },
            { question: "Which planet is known as the Blue Planet?", options: ["Mars", "Venus", "Earth", "Jupiter"], correct: "C" },
            { question: "Which is the longest river in the world?", options: ["Amazon", "Nile", "Yangtze", "Mississippi"], correct: "B" },
            { question: "How many continents are there?", options: ["5", "6", "7", "8"], correct: "C" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        
        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            document.getElementById("progress").style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const label = document.createElement("label");
                const optionLetter = String.fromCharCode(65 + index);
                label.innerHTML = `<input type='radio' name='option' value='${optionLetter}' style='margin-right: 10px; display: none;'> <strong>${option}</strong>`;
                label.onclick = () => selectAnswer(label, optionLetter);
                optionsContainer.appendChild(label);
            });
            document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;
        }
        
        function displayResult() {
            document.querySelector(".container").innerHTML = `<h2 class='result'>ðŸŽ‰ Quiz Completed! ðŸŽ‰</h2><p class='result'>Your Score: ${score}/${questions.length}</p>`;
            confettiEffect();
        }
        
        function confettiEffect() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        
        loadQuestion();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
